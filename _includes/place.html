{% assign place = site.data[include.date].place %}

<section id="place" class="row place text-center">
  <div class="columns">
    <div class="row title">
      <h3>Place</h3>
    </div>

    <div class="row address">
    <span>
    {{ place.address }}
    </span>
    </div>

    <div class="row date">
    <span>
    {{ place.date }}
    </span>
    </div>

    <div class="row embed">
      <iframe src="{{ place.embed }}" width="100%" height="450" frameborder="0" style="border: 0;"></iframe>
    </div>
  </div>
</section>
