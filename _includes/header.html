{% assign header = site.data[include.date].header %}

<header class="row header full-width valign-middle">
  <div class="large-12 medium-12 small-12 large-centered medium-centered small-centered valign-item">
    <div class="row title">
      <div class="large-12 medium-12 small-12 large-centered medium-centered small-centered columns">
        <h1>{{ header.title }}</h1>
      </div>
    </div>

    <div class="row date">
      <div class="large-12 medium-12 small-12 large-centered medium-centered small-centered columns">
        <span class="date">{{ header.date }}</span>
        <br/>
        <span class="time">{{ header.time }}</span>
      </div>
    </div>

    <div class="row register">
      <div class="large-12 medium-12 small-12 large-centered medium-centered small-centered columns">
        <a href="{{ header.register_link }}" class="button">Register</a>
      </div>
    </div>
  </div>
</header>
