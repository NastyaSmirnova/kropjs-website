{% assign header = site.data[include.date].header %}

<a name="header" data-magellan-destination="header"></a>

<header class="row header full-width no-selection">
  <div class="large-12 medium-12 small-12 large-centered medium-centered small-centered columns text-center">
    <div class="row title">
      <div class="large-6 medium-8 small-10 large-centered medium-centered small-centered columns">
        <h1 class="large show-for-medium-up hide-for-small-only">{{ header.title }}</h1>

        <h1 class="small show-for-small-only hide-for-medium-up">{{ header.title }}</h1>
      </div>
    </div>

    <div class="row date">
      <div class="large-6 medium-8 small-10 large-centered medium-centered small-centered columns">
        <span class="date">{{ header.date }}</span>
        <br/>
        <span class="time">{{ header.time }}</span>
      </div>
    </div>

    <div class="row register">
      <div class="large-6 medium-8 small-10 large-centered medium-centered small-centered columns">
        <a href="{{ header.register_link }}" class="button">Register</a>
      </div>
    </div>
  </div>
</header>
