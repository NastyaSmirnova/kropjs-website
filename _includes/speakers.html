{% assign speakers = site.data[include.date].speakers %}

<a name="speakers" data-magellan-destination="speakers"></a>

<section class="row speakers full-width">
  <div class="text-center">
    {% for speaker in speakers %}
    <div class="row">
      <div class="large-3">
        {{ speaker.name }}
        {{ speaker.title }}
        {{ speaker.description }}
        {{ speaker.photo }}
      </div>
    </div>
    {% endfor %}
  </div>
</section>
