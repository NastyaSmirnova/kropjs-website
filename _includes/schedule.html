{% assign schedule = site.data[include.date].schedule %}

<section id="schedule" class="row schedule text-center">
  <div class="title">
    <h3>Schedule</h3>
  </div>

  <div class="schedule">
    <table>
      <tbody>
      {% for item in schedule %}
      <tr>
        <td>{{ item.time }}</td>
        <td>{{ item.speaker }}</td>
        <td>{{ item.title }}</td>
      </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
</section>
