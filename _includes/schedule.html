{% assign schedule = site.data[include.date].schedule %}

<a name="schedule"></a>

<section class="row schedule text-center full-width">
  <div class="row title">
    <h3>Schedule</h3>
  </div>

  <div class="row schedule">
    <div class="large-centered medium-centered small-centered columns">
      <table>
        <thead>
        <tr>
          <th>Time</th>
          <th>Speaker</th>
          <th>Title</th>
        </tr>
        </thead>
        <tbody>
        {% for item in schedule %}
        <tr>
          <td>{{ item.time }}</td>
          <td>{{ item.speaker }}</td>
          <td>{{ item.title }}</td>
        </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</section>
