{% assign schedule = site.data[include.year].schedule %}

<section class="row schedule text-center">
  <div>
    <h3 data-magellan-destination="schedule">Расписание</h3>
    <a name="schedule"></a>

    {% for item in schedule %}
    {{ item.time }}: {{ item.speaker }} - {{ item.title }}
    {% endfor %}
  </div>
</section>
