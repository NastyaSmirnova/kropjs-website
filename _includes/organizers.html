{% assign organizers = site.data[include.year].organizers %}
<section class="row organizers full-width">
  <div class="text-center">
    <h3>Организаторы</h3>

    {% for organizer in organizers %}
    {{ organizer.name }}
    {{ organizer.photo }}
    {{ organizer.mobile }}
    {% endfor %}
  </div>
</section>
